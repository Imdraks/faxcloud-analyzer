<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapports - FaxCloud v3.0</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary);
        }

        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: white;
        }

        .search-box {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.95);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .search-box input {
            border: none;
            background: transparent;
            width: 200px;
            padding: 0.5rem;
            outline: none;
            font-size: 1rem;
        }

        .search-box button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .filter-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .filter-tab {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid transparent;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .filter-tab:hover,
        .filter-tab.active {
            background: rgba(255, 255, 255, 1);
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .report-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: slideInUp 0.6s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .report-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(102, 126, 234, 0.2);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .report-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--dark);
            flex: 1;
        }

        .report-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
        }

        .status-processing {
            background: rgba(245, 158, 11, 0.1);
            color: var(--warning);
        }

        .report-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .meta-item {
            font-size: 0.85rem;
        }

        .meta-label {
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .meta-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--primary);
        }

        .report-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .stat-item {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-item strong {
            display: block;
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }

        .stat-item span {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .report-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .search-box {
                order: -1;
            }

            .reports-grid {
                grid-template-columns: 1fr;
            }

            .filter-tabs {
                overflow-x: auto;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">
                üìä FaxCloud v3.0
            </div>
            <ul class="nav-links">
                <li><a href="/">Dashboard</a></li>
                <li><a href="/reports" class="active">Rapports</a></li>
                <li><a href="/admin">Admin</a></li>
            </ul>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>üìö Tous les Rapports</h1>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Rechercher un rapport...">
                <button onclick="searchReports()">üîç</button>
            </div>
        </div>

        <!-- FILTERS -->
        <div class="filter-tabs">
            <button class="filter-tab active" onclick="filterReports('all')">Tous</button>
            <button class="filter-tab" onclick="filterReports('recent')">R√©cents</button>
            <button class="filter-tab" onclick="filterReports('large')">Plus de 1000 FAX</button>
            <button class="filter-tab" onclick="filterReports('errors')">Avec Erreurs</button>
        </div>

        <!-- REPORTS GRID -->
        <div class="reports-grid" id="reportsGrid">
            <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: #6b7280;">
                Chargement des rapports...
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>FaxCloud Analyzer v3.0 - Plateforme d'analyse FAX avanc√©e | ¬© 2025</p>
    </footer>

    <script>
        let allReports = [];
        let currentFilter = 'all';

        function loadReports() {
            fetch('/api/latest-reports?limit=100')
                .then(r => r.json())
                .then(reports => {
                    allReports = reports;
                    displayReports(reports);
                })
                .catch(e => {
                    document.getElementById('reportsGrid').innerHTML = `
                        <div style="grid-column: 1/-1; text-align: center; padding: 2rem; color: var(--danger);">
                            Erreur lors du chargement des rapports
                        </div>
                    `;
                });
        }

        function displayReports(reports) {
            const grid = document.getElementById('reportsGrid');
            
            if (reports.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1;">
                        <div class="empty-state">
                            <div class="empty-state-icon">üìã</div>
                            <h3>Aucun rapport trouv√©</h3>
                            <p>Importez votre premier fichier depuis le dashboard</p>
                        </div>
                    </div>
                `;
                return;
            }

            grid.innerHTML = reports.map(report => `
                <div class="report-card">
                    <div class="report-header">
                        <div class="report-name">${report.name}</div>
                        <span class="report-status status-completed">Compl√©t√©</span>
                    </div>

                    <div class="report-meta">
                        <div class="meta-item">
                            <div class="meta-label">Cr√©√© le</div>
                            <div class="meta-value">${new Date(report.created_at).toLocaleDateString('fr-FR')}</div>
                        </div>
                        <div class="meta-item">
                            <div class="meta-label">Entr√©es</div>
                            <div class="meta-value">${(report.entries || 0).toLocaleString('fr-FR')}</div>
                        </div>
                    </div>

                    <div class="report-stats">
                        <div class="stat-item">
                            <strong>${report.valid || 0}</strong>
                            <span>Valides</span>
                        </div>
                        <div class="stat-item">
                            <strong>${report.errors || 0}</strong>
                            <span>Erreurs</span>
                        </div>
                    </div>

                    <div class="report-actions">
                        <a href="/report/${report.id}" class="btn btn-primary">Voir les D√©tails</a>
                        <button class="btn btn-secondary" onclick="downloadReport('${report.id}')">‚¨áÔ∏è</button>
                    </div>
                </div>
            `).join('');
        }

        function filterReports(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            let filtered = allReports;

            switch(filter) {
                case 'recent':
                    filtered = allReports.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)).slice(0, 10);
                    break;
                case 'large':
                    filtered = allReports.filter(r => (r.entries || 0) > 1000);
                    break;
                case 'errors':
                    filtered = allReports.filter(r => (r.errors || 0) > 0);
                    break;
            }

            displayReports(filtered);
        }

        function searchReports() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allReports.filter(r => r.name.toLowerCase().includes(query));
            displayReports(filtered);
        }

        function downloadReport(id) {
            window.location.href = `/api/report/${id}/export`;
        }

        // Load on page load
        loadReports();

        // Search on Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchReports();
        });
    </script>
</body>
</html>
