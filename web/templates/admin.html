<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ FaxCloud - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.5);
        }
        
        .card-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #555;
            font-weight: 500;
        }
        
        .metric-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .status-healthy {
            background: #4caf50;
            color: white;
        }
        
        .status-warning {
            background: #ff9800;
            color: white;
        }
        
        .status-critical {
            background: #f44336;
            color: white;
        }
        
        .two-column {
            grid-column: span 2;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .chart-container {
            height: 250px;
            margin-top: 15px;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        
        .error {
            background: #f44336;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        .refresh-btn {
            margin-top: 15px;
            width: 100%;
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .two-column {
                grid-column: 1;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ FaxCloud Analytics</h1>
            <p class="subtitle">Advanced Admin Dashboard & Monitoring</p>
        </header>
        
        <div id="error-container"></div>
        
        <div class="dashboard-grid" id="dashboard">
            <div class="card">
                <div class="card-title">‚è≥ Loading data...</div>
                <p style="color: #999;">Please wait while we fetch the latest metrics</p>
            </div>
        </div>
        
        <footer>
            <p>FaxCloud Analyzer v3.0 | Real-time monitoring and analytics</p>
            <p>Last updated: <span id="last-update">--:--:--</span></p>
        </footer>
    </div>
    
    <script>
        async function loadDashboard() {
            try {
                // R√©cup√©rer les donn√©es
                const [health, metrics] = await Promise.all([
                    fetch('/api/admin/health/detailed').then(r => r.json()),
                    fetch('/api/admin/metrics').then(r => r.json())
                ]);
                
                // Construire le dashboard
                const html = `
                    <div class="card">
                        <div class="card-title">üè• System Health</div>
                        <div class="metric">
                            <span class="metric-label">Status</span>
                            <span class="status-badge status-healthy">${health.status.toUpperCase()}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Database</span>
                            <span style="color: #4caf50; font-weight: bold;">‚úì Connected</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">üìä Data Statistics</div>
                        <div class="metric">
                            <span class="metric-label">Reports</span>
                            <span class="metric-value">${health.database.reports}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Total Entries</span>
                            <span class="metric-value">${(health.database.entries).toLocaleString('fr-FR')}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">üíª System Resources</div>
                        <div class="metric">
                            <span class="metric-label">CPU Usage</span>
                            <span class="metric-value">${metrics.system.cpu_percent?.toFixed(1)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${metrics.system.cpu_percent}%"></div>
                        </div>
                        <div class="metric" style="margin-top: 10px;">
                            <span class="metric-label">Memory</span>
                            <span class="metric-value">${metrics.system.memory_mb?.toFixed(0)} MB</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">‚è±Ô∏è Uptime</div>
                        <div class="metric">
                            <span class="metric-label">Server Running</span>
                            <span class="metric-value">${(metrics.uptime.seconds / 3600).toFixed(1)}h</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Threads</span>
                            <span class="metric-value">${metrics.system.num_threads}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title">üíæ Cache Performance</div>
                        <div class="metric">
                            <span class="metric-label">Hit Rate</span>
                            <span class="metric-value">${health.cache_stats?.hit_rate || 'N/A'}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Cached Items</span>
                            <span class="metric-value">${health.cache_stats?.cache_size || 0}</span>
                        </div>
                    </div>
                    
                    <div class="card full-width">
                        <div class="card-title">üìà API Analytics</div>
                        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px;">
                            <div>
                                <div style="color: #999; font-size: 0.9em;">Rate Limit Active</div>
                                <div class="metric-value" style="color: #667eea;">${Object.keys(health.api_rate_limits || {}).length}</div>
                            </div>
                        </div>
                        <button class="refresh-btn" onclick="location.reload()">üîÑ Refresh</button>
                    </div>
                `;
                
                document.getElementById('dashboard').innerHTML = html;
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('fr-FR');
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('error-container').innerHTML = `
                    <div class="error">
                        ‚ùå Error loading dashboard: ${error.message}
                    </div>
                `;
                document.getElementById('dashboard').innerHTML = `
                    <div class="card error">
                        <strong>Failed to load data</strong><br>
                        Please check if the server is running.
                    </div>
                `;
            }
        }
        
        // Charger au d√©marrage
        loadDashboard();
        
        // Rafra√Æchir toutes les 30 secondes
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
