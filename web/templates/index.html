<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaxCloud Analyzer - Accueil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-title">FaxCloud Analyzer</div>
                <div class="brand-subtitle">Interface interne</div>
            </div>

            <nav class="side-nav">
                <a class="side-link active" href="/">
                    <span class="side-link-left">
                        <svg class="side-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M3 11.5L12 4l9 7.5" />
                            <path d="M5 10.5V20h14v-9.5" />
                        </svg>
                        <span>Accueil</span>
                    </span>
                </a>
                <a class="side-link" href="/reports">
                    <span class="side-link-left">
                        <svg class="side-link-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                            <path d="M7 3h7l3 3v15H7z" />
                            <path d="M14 3v4h4" />
                            <path d="M9 12h6" />
                            <path d="M9 16h6" />
                        </svg>
                        <span>Rapports</span>
                    </span>
                </a>
            </nav>

            <div class="side-footer">v1.0</div>
        </aside>

        <div class="content">
            <header class="topbar">
                <div>
                    <h1 class="page-title">Accueil</h1>
                    <p class="page-subtitle">Importer et analyser vos exports FaxCloud.</p>
                </div>
            </header>

            <main class="main">
                <div class="content-grid">
                    <section class="section">
                        <h2>Importer un fichier</h2>

                        <div class="drag-drop-zone" id="dragDropZone">
                            <p><strong>Glissez-déposez votre CSV/XLSX ici</strong></p>
                            <p style="font-size: 0.9rem; margin: 1rem 0;">ou</p>
                            <label for="fileInput" class="btn">Sélectionner un fichier</label>
                            <input type="file" id="fileInput" accept=".csv,.xlsx" style="display: none;">
                        </div>

                        <div id="uploadProgress" class="hidden">
                            <p>Importation en cours...</p>
                            <div class="progress-bar">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>

                        <div id="uploadMessage"></div>
                    </section>

                    <section class="section">
                        <h2>Statistiques</h2>
                        <div class="kpi">
                            <div class="kpi-label">Rapports en base</div>
                            <div class="kpi-value">{{ reports_count }}</div>
                        </div>
                        <div style="margin-top: 1rem;">
                            <a href="/reports" class="btn">Voir les rapports</a>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
