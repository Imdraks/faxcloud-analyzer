<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>FaxCloud Analyzer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="container">
      <h1>FaxCloud Analyzer</h1>
      <p>Interface statique de démonstration. Utilisez la CLI pour importer et analyser vos exports FaxCloud.</p>
      <ul>
        <li><code>python main.py init</code> — Initialiser les répertoires</li>
        <li><code>python main.py import --file exports/sample.csv</code> — Importer un export</li>
        <li><code>python main.py list</code> — Lister les rapports</li>
      </ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
