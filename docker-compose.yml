# Docker Compose - Compatible Raspberry Pi (ARM64) et x86_64
# Fichier optimisé pour déploiement sur Raspberry Pi 4/5

services:
  faxcloud-analyzer:
    build: .
    image: faxcloud-analyzer:latest
    container_name: faxcloud-analyzer
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - TZ=Europe/Paris
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./database:/app/database
      - ./logs:/app/logs
    # Optimisation mémoire pour Raspberry Pi
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
